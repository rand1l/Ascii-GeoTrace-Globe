<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII-GeoTrace-Globe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            max-width: 100vw;

        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            height: auto;
            overflow-x: hidden;
            width: 100vw;
        }

        #globeDisplay {
            font-family: monospace;
            white-space: pre;
            color: white;
            width: 42%;
            max-width: 580px;
            overflow: visible;
            text-align: center;
            margin-right: 30px;
            font-size: 14px;
        }


        @media (min-width: 769px) {
        }

        #traceTableContainer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 48%;
            max-height: 80vh;
            overflow: auto;
            padding-right: 10px;
            margin-left: 150px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 8px;
            border: 1px solid white;
            text-align: left;
            word-wrap: break-word;
        }

        th:nth-child(1), td:nth-child(1) { width: 10%; }
        th:nth-child(2), td:nth-child(2) { width: 20%; }
        th:nth-child(3), td:nth-child(3) { width: 25%; }
        th:nth-child(4), td:nth-child(4) { width: 15%; }
        th:nth-child(5), td:nth-child(5) { width: 30%; }

        #loadingMessage {
            position: relative;
            width: 120px;
            height: 120px;
        }

        #loadingMessage::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-top: -50px;
            margin-left: -50px;
            border-radius: 50%;
            border: 12px solid #fff;
            border-top-color: transparent;
            animation: spinner 1s linear infinite;
        }

        @keyframes spinner { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: auto;
                overflow: auto;
            }

            #container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 10px;
                max-width: none;
            }


            #globeDisplay {
                width: 90vw;
                max-width: 90vw;
                height: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
                margin: 0 auto;
                border-radius: 10px;
                overflow: visible;
                font-size: 10px;
            }

            #traceTableContainer {
                position: static;
                width: 100%;
                max-width: none;
                max-height: 40vh;
                overflow-y: auto;
                background-color: #111;
                border-top: 1px solid white;
                padding: 10px;
                box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
                margin-top: 20px;
                margin-left: auto;
            }

            table {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            #globeDisplay {
                width: 95vw;
                max-width: 95vw;
                font-size: 8px;
            }

            #traceTableContainer {
                max-height: 50vh;
            }

            table {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
<div id="container">
    <div id="globeDisplay"></div>
    <div id="traceTableContainer">
        <div id="loadingMessage"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
