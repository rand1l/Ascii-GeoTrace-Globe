<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глобус с трассировкой</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }
        #globeDisplay {
            white-space: pre;
            display: inline-block;
            vertical-align: top;
            width: 60%;
            max-width: 800px;
        }
        #traceTableContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 35%; /* Ширина таблицы */
            min-width: 300px;
        }
        #loadingMessage {
            position: relative;
            width: 120px;
            height: 120px;
        }
        #loadingMessage::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-top: -50px;
            margin-left: -50px;
            border-radius: 50%;
            border: 12px solid #fff;
            border-top-color: transparent;
            animation: spinner 1s linear infinite;
        }
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            border: 1px solid white;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        #container {
            margin-right: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="globeDisplay" style="font-family: monospace; white-space: pre;"></div>
        <div id="traceTableContainer">
            <div id="loadingMessage"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
